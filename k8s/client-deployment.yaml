apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: mern-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mern-client
  template:
    metadata:
      labels:
        app: mern-client
    spec:
      containers:
        - name: mern-client
          image: mujtaba979/mern-client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://server-service:5000"
